replicaCount: 1

image:
  repository: 7imbrook/podcast

healthEndpoint: "/health"

container:
  port: 4000

ingress:
  enabled: true
  hosts:
    - timbrook.tech
    - timbrook.dev
  paths:
    - /pod.xml
    - /api/upload
    - /api/configure

vault:
  enabled: true
  host: "http://vault.core.svc.cluster.local"
  role: "podcasts"

resources:
  limits:
   cpu: 200m
   memory: 512Mi
  requests:
   cpu: 200m
   memory: 256Mi